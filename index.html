<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <script src='https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js'></script>
    <script src='https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js'></script>
    <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <link rel='stylesheet' type='text/css' href='resources/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='resources/css/style.css'>
    <title>Train Schedule</title>
</head>

<body>
    <div class='jumbotron text-center'>
        <h1 class='header-text'>Train Scheduler</h1>
    </div>

    <table class='table'>
        <p class='title'>
            <p class='text-center schedule-text'>Train Schedule</p>
        </p>
        <thead>
            <tr>
                <th class='col-text' scope='col'>Train Name</th>
                <th class='col-text' scope='col'>Destination</th>
                <th class='col-text' scope='col'>Frequency</th>
                <th class='col-text' scope='col'>Next Arrival</th>
                <th class='col-text' scope='col'>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope='row'>Marta Train</th>
                <td>Atlanta</td>
                <td>15 mins</td>
                <td>10:00 am</td>
                <td>6 mins</td>
            </tr>
        </tbody>
    </table>
    <thead>
        <p class='title text-center'>
            <p><strong>Add Train</strong></p>
        </p>
    </thead>
    <div class='form-group row'>
        <label class='col-sm-2 col-form-label'>Train Name</label>
        <div class='col-sm-10'>
            <input type='text' class='form-control' id='name'>
        </div>
    </div>
    <div class='form-group row'>
        <label for='colFormLabel' class='col-sm-2 col-form-label'>Destination</label>
        <div class='col-sm-10'>
            <input type='email' class='form-control' id='destination'>
        </div>
    </div>
    <div class='form-group row'>
        <label for='colFormLabel' class='col-sm-2 col-form-label'>First Train Time (HH:MM e.g. 12:00 or 1:30)</label>
        <div class='col-sm-10'>
            <input type='email' class='form-control' id='time'>
        </div>
    </div>
    <div class='form-group row'>
        <label for='colFormLabel' class='col-sm-2 col-form-label'>Frequency (min)</label>
        <div class='col-sm-10'>
            <input type='email' class='form-control' id='frequency'>
        </div>
    </div>
    <div class='form-group row'>
        <div class='col-sm-10 text-center'>
            <button type='submit' class='btn' id='add-train-btn'>Submit</button>
        </div>
    </div>



    <script>
        // Initialize Firebase
        let config = {
            apiKey: 'AIzaSyCWdMaYC-rjr2r61DApPoDrTC4wBiGPTXg',
            authDomain: 'train-scheduler-b0704.firebaseapp.com',
            databaseURL: 'https://train-scheduler-b0704.firebaseio.com',
            projectId: 'train-scheduler-b0704',
            storageBucket: '',
            messagingSenderId: '129261016439'
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();
        db.settings({ timestampsInSnapshots: true });
    </script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>
    <script src='resources/js/app.js'></script>
</body>

</html>
